<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/png">
    <title>RailTick</title>
</head>

<body>
    <div class="container">
        <div class="box2">
            <div class="logo-main">
                <div class="box-l">
                    <img src="logo.png" alt="logo">
                </div>
            </div>

            <div class="title">
                <h1>RailTick</h1>
            </div>
        </div>
        <div class="box">
            <div class="navbar">
                <div class="menu-bar">
                    <item onclick="window.location.href = 'index.html'">Home</item>
                    <item onclick="window.location.href = 'ticket.html'">Book Ticket</item>
                    <item onclick="window.location.href = 'pnr.html'">PNR</item>
                    <item onclick="window.location.href = 'login.html'">Login</item>
                    <item onclick="window.location.href = 'register.html'">Register</item>
                </div>
            </div>

            <div class="check">
                <div class="start">
                    <form action="">
                        <h2>Start here...</h2>
                        <div class="inputs">
                            <p>BOARDING</p>
                            <p>DESTINATION</p>
                        </div>
                        <div class="inputs">
                            <input type="text" placeholder="ex., NZM, NDLS, NCMC, ..." />
                            <input type="text" placeholder="ex., MUM, AJN, KJN, ..." />
                        </div>
                        <div class="button">
                            <button onclick="window.location.href = 'search.html'">Search Trains</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
